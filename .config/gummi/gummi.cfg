[Global]
config_version = 0.6.6
mainwindow_x = 0
mainwindow_y = 0
mainwindow_w = 1920
mainwindow_h = 1017

[Editor]
line_numbers = True
highlighting = True
textwrapping = True
wordwrapping = True
tabwidth = 4
spaces_instof_tabs = False
autoindentation = True
style_scheme = plasticcodewrap
spelling = True
snippets = True
toolbar = True
statusbar = True
rightpane = True
spell_language = en_ZA
font = Inconsolata 13

[Preview]
zoommode = pagewidth
pagelayout = one_column
autosync = False
animated_scroll = always
cache_size = 150

[File]
autosaving = True
autosave_timer = 10
autoexport = True

[Compile]
typesetter = xelatex
compile_steps = texpdf
compile_status = True
compile_scheme = on_idle
compile_timer = 1

[CompileOpts]
shellescape = True
synctex = True

[Misc]
window_maximized = True
